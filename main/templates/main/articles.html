{% extends 'main/base.html' %}

{% block content %}
    {% for article in articles %}
     <div class="row">
        <div class="small-12 large-12 columns">
            <h1><a href="{% url 'main:article' article.id %}">{{ article.title }}</a></h1>
            <div class="content">{{ article.preview|safe }}</div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
