{% extends "main/base.html" %}
{% load staticfiles %}
<div class="row">
{% block content %}
    <div class="slider">
        <div class="images-wrapper">
            <div class="images">
                {% for image in images %}
                    <div><div class="image"><img src="{{ image.image.image.url }}" height="500" width="500"></div></div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
</div>
